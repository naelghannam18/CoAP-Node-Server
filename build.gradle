plugins {
    id 'java'
    id 'application'
}

group 'lb.edu.aust.ict355l.exam2.coapNodeServer'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName="lb.edu.aust.ict355l.exam2.coapNodeServer.Main"

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // https://mvnrepository.com/artifact/org.eclipse.californium/californium-core
    implementation group: 'org.eclipse.californium', name: 'californium-core', version: '2.6.2'

    // https://mvnrepository.com/artifact/net.sf.py4j/py4j
    implementation group: 'com.pi4j', name: 'pi4j-core', version: '1.3'

}

test {
    useJUnitPlatform()
}